ethernets:
    ${interface_name}:
        addresses: 
        - ${ipv4_addr}/23
        - ${ipv6_addr}/64
        dhcp4: false
        dhcp6: false
        nameservers:
            addresses: 
            - 1.1.1.1
            - 8.8.8.8
            - 2606:4700:4700::64 #cloudfare dns64
            - 2001:4860:4860::64 #google dns64
        routes: 
          - to: default
            via: 192.168.40.1
          - to: "::/0"      # defaut ipv6
            via: "2001:0db8:100:2::1"
            on-link: true
        match:
          name: en*
        set-name: ${interface_name}
version: 2